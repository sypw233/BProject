name: Build Windows Desktop App

# 触发条件：推送到main分支或创建tag时
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    # 检出代码
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 设置JDK 21环境
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    # 缓存Gradle依赖
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    # 给gradlew添加执行权限
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
      
    # 构建桌面应用
    - name: Build Desktop Application
      run: ./gradlew :composeApp:packageDistributionForCurrentOS
      shell: bash
      
    # 查找生成的文件
    - name: Find generated files
      run: |
        echo "Looking for generated files..."
        find . -name "*.msi" -o -name "*.exe" -o -name "*.zip" | head -20
      shell: bash
      
    # 上传构建产物
    - name: Upload Windows MSI
      uses: actions/upload-artifact@v4
      with:
        name: windows-msi-${{ github.sha }}
        path: |
          composeApp/build/compose/binaries/main/msi/*.msi
          composeApp/build/compose/binaries/main/app/**/*.exe
        retention-days: 30
        
    # 如果是tag推送，创建Release
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          composeApp/build/compose/binaries/main/msi/*.msi
          composeApp/build/compose/binaries/main/app/**/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    # 构建信息输出
    - name: Build Summary
      run: |
        echo "## 🎉 Windows构建完成" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 构建信息" >> $GITHUB_STEP_SUMMARY
        echo "- **平台**: Windows" >> $GITHUB_STEP_SUMMARY
        echo "- **JDK版本**: 21" >> $GITHUB_STEP_SUMMARY
        echo "- **Kotlin版本**: 2.1.21" >> $GITHUB_STEP_SUMMARY
        echo "- **Compose版本**: 1.8.1" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 生成的文件" >> $GITHUB_STEP_SUMMARY
        echo "- Windows MSI安装包" >> $GITHUB_STEP_SUMMARY
        echo "- 可执行文件(.exe)" >> $GITHUB_STEP_SUMMARY
      shell: bash