        files: |
          composeApp/build/compose/binaries/main/msi/*.msi
          composeApp/build/compose/binaries/main/app/**/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
