      shell: bash
      
    # ä¸Šä¼ æž„å»ºäº§ç‰©
    - name: Upload Windows MSI
      uses: actions/upload-artifact@v4
      with:
        name: windows-msi-${{ github.sha }}
        path: |
          composeApp/build/compose/binaries/main/msi/*.msi
          composeApp/build/compose/binaries/main/app/**/*.exe
        retention-days: 30
        
    # å¦‚æžœæ˜¯tagæŽ¨é€ï¼Œåˆ›å»ºRelease
    - name: Create Release
