    steps:
    # æ£€å‡ºä»£ç 
    - name: Checkout code
      uses: actions/checkout@v4
      
    # è®¾ç½®JDK 21çŽ¯å¢ƒ
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    # ç¼“å­˜Gradleä¾èµ–
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    # ç»™gradlewæ·»åŠ æ‰§è¡Œæƒé™
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
      
    # æž„å»ºæ¡Œé¢åº”ç”¨
    - name: Build Desktop Application
      run: ./gradlew :composeApp:packageDistributionForCurrentOS
      shell: bash
      
    # æŸ¥æ‰¾ç”Ÿæˆçš„æ–‡ä»¶
    - name: Find generated files
      run: |
        echo "Looking for generated files..."
