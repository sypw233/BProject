jobs:
  # Windowsæ„å»ºä»»åŠ¡
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
      
    # æ„å»ºWindows MSIå®‰è£…åŒ…
    - name: Build Windows MSI
      run: ./gradlew :composeApp:packageMsi
      shell: bash
      
    # æ„å»ºWindowså¯æ‰§è¡Œæ–‡ä»¶
    - name: Build Windows Executable
      run: ./gradlew :composeApp:createDistributable
      shell: bash
      
    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-desktop-app
        path: |
          composeApp/build/compose/binaries/main/msi/*.msi
          composeApp/build/compose/binaries/main/app/
        retention-days: 30

  # macOSæ„å»ºä»»åŠ¡
